<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab07 scroll</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .box{
            width: 400px;
            height: 400px;
            background-color: lightblue;
        }
        .con{
            width: 200px;
            height: 200px;
            background-color: black;
            overflow: auto;
            
        }
        body{
            height: 300vh;
        }
        .progress{
            background-color: gray;
            width: 100%;
            height: 30px;
            position: fixed;
            left: 0;
            top: 0;
            
        }
        .progress-percent{
            background-color: lightgreen;
            height: 30px;
            width: 0%;
        }
        .btn{
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Window event Scroll</h1>
    </header>
    <div class="container">
        <div class="progress">
            <div class="progress-percent"></div>
        </div>
        <div class="con">
            <div class="box"></div>
        </div>
        <div class="btn">
            <button id="btn">Button</button>
        </div>
    </div>
    <script src="../jquery-3.6.4.js"></script>
    <script src="./scroll.js"></script>

</body>

</html>
