<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab11 css</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .wrapper{
            position:relative;
            overflow:visible;
        }
        .target{
            position: absolute;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        .circle{
            width: 50px;
            height: 50px; 
            border-radius: 50%;
            display: inline-block;
            margin:5px;
        }
        
    </style>
</head>

<body>
    <header>
        <h1>Css</h1>
    </header>
    <div class="container">
        <div class="circle" style="background-color: red"></div>
            <div class="circle" style="background-color: yellow"></div>
            <div class="circle" style="background-color: green"></div>
            <div class="circle" style="background-color: blue"></div>
            <div class="circle" style="background-color: purple"></div>
        <div class="wrapper">
            <div class="target"></div>
            
        </div>
        <br>
        
            
    </div>
    <script src="../jquery-3.6.4.js"></script>
    <script src="./css.js"></script>

</body>

</html>
